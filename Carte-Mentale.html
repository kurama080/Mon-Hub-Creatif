<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Mentale</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        
        /* Bouton retour simple en haut à gauche */
        .retour {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #2c3e50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
            font-size: 14px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <a href="index.html" class="retour">← Retour</a>

    <iframe src="https://www.mindmaps.app/"></iframe>

</body>
</html>
